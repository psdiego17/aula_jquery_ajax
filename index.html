<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Estudando Jquery e Ajax</title>
        <link  type="text/css" rel="stylesheet" href="_css/estilo.css"/>
        <link type="text/css" rel="stylesheet" href="_bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="_js/jquery-3.6.0.min.js" ></script>
        <script type="text/javascript" src="_js/main.js"></script> 
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Consulta CEP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Informe o CEP" id="cep">
                <button class="btn btn-outline-success" onclick="consultaCep()">Consultar</button>
            </div>
        </nav>
        
        <div class="container barra-progresso">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>



        <div class="container esconder-div">
            <div class="row">
                <h3 id="titulo-cep">CEP</h3>
            </div>

            <div class="row">
                <table>
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>

                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>

                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>

                        <tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
